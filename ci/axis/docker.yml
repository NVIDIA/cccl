SDK_TYPE:
  - cuda
  - nvhpc

SDK_VER:
  - 11.0-devel
  - 20.9-devel

OS_TYPE:
  - ubuntu
  - centos

OS_VER:
  - 20.04
  - 7

CXX_TYPE:
  - nvcxx
  - clang
  - gcc
  - icc

CXX_VER:
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
  - 20.9
  - latest

RDC_STATE:
  - DEFAULT
  - ON
  - OFF

exclude:
  # Excludes by `SDK_TYPE`.
  - CXX_TYPE: clang
    SDK_TYPE: nvhpc
  - CXX_TYPE: icc
    SDK_TYPE: nvhpc
  - CXX_TYPE: nvcxx
    SDK_TYPE: cuda
  # Excludes by `SDK_VER`.
  - SDK_TYPE: cuda
    SDK_VER: 20.9-devel
  - SDK_TYPE: nvhpc
    SDK_VER: 11.0-devel
  # Excludes by `OS_TYPE`.
  - CXX_TYPE: clang
    OS_TYPE: centos
  - CXX_TYPE: icc
    OS_TYPE: centos
  # Excludes by `OS_VER`.
  - OS_TYPE: ubuntu
    OS_VER: 7
  - OS_TYPE: centos
    OS_VER: 20.04
  # Excludes by `CXX_VER`.
  - CXX_TYPE: nvcxx
    CXX_VER: 5
  - CXX_TYPE: nvcxx
    CXX_VER: 6
  - CXX_TYPE: nvcxx
    CXX_VER: 7
  - CXX_TYPE: nvcxx
    CXX_VER: 8
  - CXX_TYPE: nvcxx
    CXX_VER: 9
  - CXX_TYPE: nvcxx
    CXX_VER: 10
  - CXX_TYPE: nvcxx
    CXX_VER: latest
  - OS_TYPE: centos
    CXX_VER: 5
  - OS_TYPE: centos
    CXX_VER: 6
  - CXX_TYPE: gcc
    CXX_VER: 10
  - CXX_TYPE: gcc
    CXX_VER: 20.9
  - CXX_TYPE: gcc
    CXX_VER: latest
  - CXX_TYPE: clang
    CXX_VER: 5
  - CXX_TYPE: clang
    CXX_VER: 6
  - CXX_TYPE: clang
    CXX_VER: 10
  - CXX_TYPE: clang
    CXX_VER: 20.9
  - CXX_TYPE: clang
    CXX_VER: latest
  - CXX_TYPE: icc
    CXX_VER: 5
  - CXX_TYPE: icc
    CXX_VER: 6
  - CXX_TYPE: icc
    CXX_VER: 7
  - CXX_TYPE: icc
    CXX_VER: 8
  - CXX_TYPE: icc
    CXX_VER: 9
  - CXX_TYPE: icc
    CXX_VER: 10
  - CXX_TYPE: icc
    CXX_VER: 20.9

