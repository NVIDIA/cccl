name: Deploy CCCL pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Reusable workflow for PR previews
  workflow_call:
    inputs:
      destination_dir:
        description: "Destination directory for deployment"
        required: false
        default: "docs"
        type: string
      pr_number:
        description: "PR number for preview URL generation"
        required: false
        default: ""
        type: string

# Sets permissions of the GITHUB_TOKEN to allow pushing to gh-pages branch
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    runs-on: linux-amd64-cpu32
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build docs
        uses: ./.github/actions/docs-build
        with:
          upload_workflow_artifact: "true"
          upload_pages_artifact: "false"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          destination_dir: ${{ inputs.destination_dir || 'docs' }}
          keep_files: ${{ inputs.pr_number != '' }}
          commit_message: ${{ inputs.pr_number != '' && format('Deploy doc preview for PR {0} ({1})', inputs.pr_number, github.sha) || format('Deploy main docs ({0})', github.sha) }}

      - name: Leave PR preview comment
        if: ${{ inputs.pr_number != '' }}
        uses: marocchino/sticky-pull-request-comment@67d0dec7b07ed060a405f9b2a64b8ab319fdd7db  # v2.9.2
        with:
          header: pr-preview
          number: ${{ inputs.pr_number }}
          skip_unchanged: true
          message: |
            ## ðŸ“– Doc Preview CI

            ðŸš€ **Preview URL:** [https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ inputs.destination_dir }}/](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ inputs.destination_dir }}/)

            > **Note:** Preview will be ready when the GitHub Pages deployment is complete.
