name: Cleanup PR Documentation Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    name: Remove Documentation Preview
    runs-on: ubuntu-latest
    steps:
      - name: Remove documentation preview
        uses: rossjrw/pr-preview-action@v1
        with:
          action: remove
          token: ${{ secrets.FORK_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
        continue-on-error: true
