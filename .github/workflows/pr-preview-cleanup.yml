name: Clean up PR preview docs

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    name: Clean up documentation preview
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: main

      - name: Create empty directory for cleanup
        run: |
          mkdir -p _site
          echo "# Preview Removed" > _site/README.md
          echo "This PR preview has been removed because the pull request was merged." >> _site/README.md

      - name: Clean up PR preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          destination_dir: docs/pr-preview/pr-${{ github.event.pull_request.number }}
          keep_files: false
          commit_message: "Clean up doc preview for PR ${{ github.event.pull_request.number }} (${{ github.sha }})"

      - name: Leave cleanup comment
        uses: marocchino/sticky-pull-request-comment@67d0dec7b07ed060a405f9b2a64b8ab319fdd7db  # v2.9.2
        with:
          header: pr-preview
          number: ${{ github.event.pull_request.number }}
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            ## ðŸ“– Doc Preview CI

            Preview removed because the pull request was closed or merged.
