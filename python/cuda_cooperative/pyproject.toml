[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cuda-cooperative"
description = "Experimental Core Library for CUDA Python"
authors = [{ name = "NVIDIA Corporation" }]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Environment :: GPU :: NVIDIA CUDA",
  "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.9"
dependencies = [
  "cuda-cccl",
  "numpy",
  "numba>=0.60.0",
  "cuda-bindings>=12.9.1,<13.0.0",
  "numba-cuda>=0.18.0",
  "llvmlite==0.44",                # TODO: remove this once numba-cuda 0.19.2 is released
  "cuda-core",
  "jinja2",
]
dynamic = ["version", "readme"]

[project.optional-dependencies]
test = ["pytest", "pytest-xdist"]

[project.urls]
Homepage = "https://developer.nvidia.com/"

[tool.setuptools.dynamic]
version = { attr = "cuda.cooperative._version.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = ["cuda.cooperative"]
