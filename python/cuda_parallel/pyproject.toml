[build-system]
requires = ["packaging", "setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = [
    "numba.*",
    "llvmlite"
]
ignore_missing_imports = true
follow_imports = "skip"

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = ["cuda.parallel"]
